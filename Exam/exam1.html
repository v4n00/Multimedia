<!DOCTYPE html>
<!--

2p) Write a responsive web application that displays 2 textboxes and a button. If the screen size is large, the textboxes should occupy 5 Bootstrap grid columns each, while the button should occupy 2, otherwise, they should all occupy 4 columns each. The elements must have Bootstrap default styling.
1p) The first textbox should accept decimal values between -180 and 180 that would represent a longitude value, while the second one between -90 and 90 representing a latitude value.
1.5p) When pressing the button, determine the current location of the device using the geolocation API.
1p) Calculate the distance in meters between the current location and the point determined by the coordinates read from the inputs. 
1.5p) Initialize a Leaflet map and draw a marker for the current location.  After waiting the same number of milliseconds as the distance in meters calculated previously, draw the second marker.
2p) After waiting the same amount of milliseconds, draw a purple line between the two markers and recenter the map to fit all these elements in a single view.

-->
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Exam</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-5 col-4">
					<input type="number" class="form-control" id="longitude" placeholder="Longitude (-180 to 180)" min="-180" max="180" />
				</div>
				<div class="col-lg-5 col-4">
					<input type="number" class="form-control" id="latitude" placeholder="Latitude (-90 to 90)" min="-90" max="90" />
				</div>
				<div class="col-lg-2 col-4 d-grid">
					<button class="btn btn-primary" id="locateBtn">Locate</button>
				</div>
			</div>
			<div id="map" style="height: 400px"></div>
		</div>
		<script>
			document.getElementById('locateBtn').addEventListener('click', function () {
				navigator.geolocation.getCurrentPosition(function (position) {
					const currentLat = position.coords.latitude;
					const currentLon = position.coords.longitude;

					const inputLat = parseFloat(document.getElementById('latitude').value);
					const inputLon = parseFloat(document.getElementById('longitude').value);
					if (inputLat < -90 || inputLat > 90 || inputLon < -180 || inputLon > 180) return;

					const distance = calculateDistance(currentLat, currentLon, inputLat, inputLon);

					const map = L.map('map').setView([currentLat, currentLon], 13);
					L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
						maxZoom: 19,
						attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
					}).addTo(map);

					const marker1 = L.marker([currentLat, currentLon]).addTo(map);

					setTimeout(function () {
						const marker2 = L.marker([inputLat, inputLon]).addTo(map);

						setTimeout(function () {
							const latlngs = [
								[currentLat, currentLon],
								[inputLat, inputLon],
							];
							const polyline = L.polyline(latlngs, { color: 'purple' }).addTo(map);
							map.fitBounds(polyline.getBounds());
						}, distance);
					}, distance);
				});
			});

			function calculateDistance(lat1, lon1, lat2, lon2) {
				const R = 10;
				const w1 = (lat1 * Math.PI) / 180;
				const w2 = (lat2 * Math.PI) / 180;
				const dw = ((lat2 - lat1) * Math.PI) / 180;
				const dl = ((lon2 - lon1) * Math.PI) / 180;

				const a = Math.sin(dw / 2) * Math.sin(dw / 2) + Math.cos(w1) * Math.cos(w2) * Math.sin(dl / 2) * Math.sin(dl / 2);
				const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

				return R * c;
			}
		</script>
		<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	</body>
</html>
